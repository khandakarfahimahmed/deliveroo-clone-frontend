<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>
      Deliveroo - Takeaway Food Delivery from Local Resturants & Shops
    </title>
  </head>
  <body>
    <header>
      <img
        src="/images/deliveroo-food-delivery-logo-business-business.jpg"
        alt=""
      />deliveroo
      <div class="menu">
        <button class="dropdown-button">
          <i class="fas fa-caret-down"></i>Partner with us
        </button>
        <button class="home-button">
          <i class="fas fa-home"></i>Sign up or log in
        </button>
        <button class="human-button"><i class="fas fa-user"></i>Account</button>
      </div>
    </header>
    <main>
      <h2>Restaurant food, takeaway and groceries. Delivered.</h2>
    </main>
    <p>Enter a postcode to see what we deliver</p>
    <div class="search-container src">
      <input type="text" class="search-box" placeholder="Search..." />
      <button class="search-button">Search</button>
    </div>
    <p>
      <a style="color: aquamarine" href="">Log in</a> for your recent addresses.
    </p>
    <div class="image-list">
      <img src="/images/fiveguys.webp" alt="Picture 1" />
      <img src="/images/curry-wide.webp" alt="Picture 2" />

      <img src="/images/icon-donut.webp" alt="Picture 3" />
      <img src="/images/icon-pizza.webp" alt="Picture 3" />
      <img src="/images/icon-vegan.webp" alt="Picture 3" />
      <img src="/images/icon-wine.webp" alt="Picture 3" />
      <!-- Add more images as needed -->
    </div>
  </body>
</html>
